<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinéman</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-950 text-white font-sans min-h-screen flex flex-col">

    <header class="bg-gray-900 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">Cinéman</h1>
            <div class="flex-1 flex justify-center">
                <div class="relative w-1/2 max-w-md flex">
                    <input id="searchInput" type="search" placeholder="Rechercher un film..."
                        class="w-full bg-gray-800 text-white rounded-l-full py-2 pl-10 pr-4 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
                    <button id="searchBtn"
                        class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 rounded-r-full">Search</button>
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 opacity-60 text-gray-300"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto flex-1 py-10 px-6">
        <h2 class="text-2xl font-semibold mb-6">Résultats de recherche :</h2>

        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        <div id="results2" class=""></div>
        <aside id="recent-list" class="p-4 bg-gray-900 rounded-xl shadow-md mt-6">
            <h3 class="font-bold mb-3 text-lg border-b border-gray-700 pb-2">Recherches récentes :</h3>
            <ul class="space-y-2"></ul>
        </aside>
    </main>

    <footer class="bg-gray-900 text-gray-400 text-center py-4">
        <p class="text-sm">&copy; 2025 Cinéman — Tous droits réservés.</p>
    </footer>

    <script src="04_exo_api_storage_Evangeline.js"></script>
</body>

</html>
